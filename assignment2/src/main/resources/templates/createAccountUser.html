<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Best Deal: LogIn </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
	<h1>LogIn</h1>
	<div class="container">
	<form action="#" th:action="@{/createAccountUser}" th:object="${user}" method="POST"  >
		
                    <p><label for="nameUser" class="control-label">Username</label>
                    <input id="nameUser"
                           class="form-control"
                           th:field="*{nameUser}"/></p>           

                    <p><label for="password" class="control-label">Password</label>
                    <input id="password"
                           class="form-control"
                           type="password"
                           th:field="*{password}"/></p>
        
                    <p><label for="email" class="control-label">E-mail</label>
                    <input id="email"
                           class="form-control"
                           th:field="*{email}"/></p>

                    <p><label for="phoneUser" class="control-label">Phone</label>
                    <input id="phoneUser"
                           class="form-control"
                           th:field="*{phoneUser}"/></p>
                   
                    <p><label for="address" class="control-label">Address</label>
                    <input id="address"
                           class="form-control"
                           th:field="*{address}"/></p>

      
        <div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Exista deja un cont cu numele acesta. Alege un alt nume!</p>
		</div>
        <p><button class="btn btn-lg btn-primary btn-block" type="submit" value="Create Account" th:text="CreateNewAccount"></button> </p>
    </form>
    </div>
</body>
</html>
